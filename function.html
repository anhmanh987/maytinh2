<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function c(a,b)
	{
		return	a+b
	}
	function t(a,b)
	{
		return	a-b
	}
	function n(a,b)
	{
		return	a*b
	}
	function ch(a,b)
	{
		return	a/b
	}

	a=prompt('nhap a')
	b=prompt('nhap b')
	a = parseFloat(a)
	b = parseFloat(b)

	document.writeln(`${a}+${b}=${c(a,b)}`+'<br>')
	document.writeln(`${a}-${b}=${t(a,b)}`+'<br>')
	document.writeln(`${a}x${b}=${n(a,b)}`+'<br>')
	document.writeln(`${a}:${b}=${ch(a,b)}`+'<br>')


</script>
</body>
</html>
